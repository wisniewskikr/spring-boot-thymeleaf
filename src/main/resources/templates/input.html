<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Input</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"></link>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>			
</head>

<body>

	<form method="post" action="#" th:action="@{/input/handle-button-ok}">
		<div class="container">
			<div id="title"><h2>Hello World</h2></div>
			<div id="subtitle"><h3>Page: Input</h3></div>
			<div id="content">
				<div>
					<div>Name *</div>
					<div><input type="text" id="name" name="name"/></div>
					<div>Type your name here</div>
				</div>
				
			</div>
			<div id="buttons">
				<input type="submit" id="ok" name="ok" value="OK" title="Go to next page"/>
			</div>
		</div>
	</form>	

</body>
</html>
