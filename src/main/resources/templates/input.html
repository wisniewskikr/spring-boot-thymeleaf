<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Input</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"></link>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  	<script type="text/javascript" th:inline="javascript" th:src="@{/js/script.js}"></script>			
</head>

<body>

	<form method="post" action="#" th:action="@{/input/handle-button-ok}">
		<div class="container">
			<div id="title"><h2>Hello World</h2></div>
			<div id="subtitle"><h3>Page: Input</h3></div>		
			<div class="form-group">
		    	<label for="name">Name</label>
		    	<input type="text" class="form-control" id="name" name="name"/>
		    	<span class="help-block">Type your name here</span>
		    </div>				
			<input type="submit" class="btn btn-default" id="ok" name="ok" value="OK" data-toggle="tooltip" data-placement="bottom" title="Go to next page"/>
		</div>
	</form>

</body>
</html>
