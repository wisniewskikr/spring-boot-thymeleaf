<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Input</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css" />
	<link rel="stylesheet" th:href="@{/css/jquery-ui-1.10.3/smoothness/jquery-ui-1.10.3.custom.css}"
		href="../../css/jquery-ui-1.10.3/smoothness/jquery-ui-1.10.3.custom.css" />	
	<script type="text/javascript" th:inline="javascript" th:src="@{/js/jquery-1.9.1.js}"></script>
	<script type="text/javascript" th:inline="javascript" th:src="@{/js/jquery-ui-1.10.3.custom.js}"></script>
	<script type="text/javascript" th:inline="javascript" th:src="@{/js/script.js}"></script>			
</head>

<body>

	<form method="post" action="#" th:action="@{/login}" th:object="${command}">
		<div class="page">
			<div id="title" class="title"><h2>Hello World</h2></div>
			<div id="subtitle" class="subtitle"><h3>Page: Login</h3></div>
			<div id="content" class="content">
				<div class="contentElement">
					
					<div th:if="${param.error}" class="alert-error">Invalid username or password.</div>
                    <div th:if="${param.logout}" class="alert-info">You have been logged out.</div>					
					<div class="input"><input type="text" id="username" name="username" placeholder="User Name" required="true" autofocus="true" th:value="*{username}"/></div>
					<div class="input"><input type="password" id="password" name="password" placeholder="Password" required="true"/></div>
					<div class="input"><input type="checkbox" name="rememberUsername" th:checked="*{rememberUsername}"/></div>
				</div>
				
			</div>
			<div id="buttons" class="buttons">
				<input type="submit" id="ok" name="ok" value="Sign in" title="Sign in to application"/>
			</div>
		</div>
	</form>	

</body>
</html>
