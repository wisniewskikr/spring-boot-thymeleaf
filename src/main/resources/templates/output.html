<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Output</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css" />
	<link rel="stylesheet" th:href="@{/css/jquery-ui-1.10.3/smoothness/jquery-ui-1.10.3.custom.css}"
		href="../../css/jquery-ui-1.10.3/smoothness/jquery-ui-1.10.3.custom.css" />	
	<script type="text/javascript" th:inline="javascript" th:src="@{/js/jquery-1.9.1.js}"></script>
	<script type="text/javascript" th:inline="javascript" th:src="@{/js/jquery-ui-1.10.3.custom.js}"></script>
	<script type="text/javascript" th:inline="javascript" th:src="@{/js/script.js}"></script>	
	
	<!-- Social CSS -->
	<link rel="stylesheet" th:href="@{/css/bootstrap-social.css}" href="../../css/bootstrap-social.css" />
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" />
</head>

<body>	
	
	<div class="page">
	
		<div class="header">
			<p th:unless="${currentUserConnection == null}" class="tmp">
                <a th:if="${currentUserConnection.providerId == 'facebook'}" class="ml btn btn-social-icon btn-sm btn-facebook">   <i class="fa fa-facebook"></i></a>
                <a th:if="${currentUserConnection.providerId == 'github'}"   class="ml btn btn-social-icon btn-sm btn-github">     <i class="fa fa-github"></i></a>
                <a th:if="${currentUserConnection.providerId == 'google'}"   class="ml btn btn-social-icon btn-sm btn-google-plus"><i class="fa fa-google-plus"></i></a>
                <img th:src="${currentUserConnection.imageUrl}" width="32" height="32" />
                <a th:href="${currentUserConnection.profileUrl}" class="navbar-link"><span th:text="${currentUserDisplayName}"/></a>                                
            </p>
			<form method="POST" th:action="@{/logout}" class="form">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                <button>Logout</button>
            </form>
	    </div>
	    
	    <form method="post" action="#" th:action="@{/output/handle-button-back}" th:object="${command}">
			<div id="title" class="title"><h2>Hello World</h2></div>
			<div id="subtitle" class="subtitle"><h3>Page: Output</h3></div>
			<div id="content" class="content">
				<div class="contentElement">
					<div>&nbsp;</div>
					<div id="name" class="textOutput"> <span>Hello World</span> <b th:text="*{name}"></b> </div>
					<div class="image"><img id="duke" alt="duke" th:src="@{/images/duke.jpg}"/></div>
				</div>
				
			</div>
			<div id="buttons" class="buttons">
				<input type="submit" id="back" name="back" value="Back" title="Go back to previous page"/>
			</div>
		</form>	
	</div>
	
</body>

</html>
